apiVersion: v1
kind: Namespace
metadata:
  name: sample
  labels:
    prometheus: sample
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: sample
  labels:
    app: nginx
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '9113'
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: nginx.conf
      - name: nginx-exporter
        image: 'nginx/nginx-prometheus-exporter:0.10.0'
        args:
          - '-nginx.scrape-uri=http://localhost/nginx_status'
        ports:
        - containerPort: 9113
          name: metrics
      volumes:
      - configMap:
          defaultMode: 420
          name: nginx-conf
        name: nginx-conf
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
  - name: metrics
    protocol: TCP
    port: 9113
    targetPort: 9113
  - name: web
    protocol: TCP
    port: 80
    targetPort: 80